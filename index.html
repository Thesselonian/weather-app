<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/styles/styles.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script defer src="assets/js/script.js"></script>
</head>
<!-- header for the page -->
<header class="text-color-white text-center bg-primary">Weather Dashboard</header>

<body>
    <section class="row">
        <!--Search Form  -->
        <div class="col-3 border-bottom m-3">
            <label for="city">Search for a City:</label>
            <input type="text" name="city" id="city">
            <button id="city-btn">Search</button>
        </div>
        <!-- Current weather section -->
        <div id="current-weather" class="display-none col border m-3">
            <div>
                <h2 id="city-name">City Name: </h2>
                <img id="current-wicon" src="" alt="Weather Icon">
            </div>
            <p id="current-temp">Temp: </p>
            <p id="wind">Wind Speed: </p>
            <p id="humidity">Humidity: </p>
            <span id="UV">UV Index: </span>
        </div>
    </section>
    <section id="forecast-weather" class="row">
        <!-- Search history -->
        <div class="col-3 m-3">
            <ul id="search-history">
            </ul>
        </div>
        <!-- 5 day forecast -->
        <div id="five-day-forecast" class="display-none col m-3">
            <h2>5-day forecast:</h2>
            <di class="row">
                <div class="col">
                    <h4 class="date font-weight-bold" id="plus-one-day"></h4>
                    <div>
                        <img id="one-day-wicon" src="" alt="Weather Icon">
                    </div>
                    <p id="plus-one-day-temp">Temp: </p>
                    <p id="plus-one-day-wind">Wind: </p>
                    <p id="plus-one-day-humidity">Humidity: </p>
                </div>
                <div class="col">
                    <h4 class="date font-weight-bold" id="plus-two-day"></h4>
                    <div>
                        <img id="two-day-wicon" src="" alt="Weather Icon">
                    </div>
                    <p id="plus-two-day-temp">Temp: </p>
                    <p id="plus-two-day-wind">Wind: </p>
                    <p id="plus-two-day-humidity">Humidity: </p>
                </div>
                <div class="col">
                    <h4 class="date font-weight-bold" id="plus-three-day"></h4>
                    <div>
                        <img id="three-day-wicon" src="" alt="Weather Icon">
                    </div>
                    <p id="plus-three-day-temp">Temp: </p>
                    <p id="plus-three-day-wind">Wind: </p>
                    <p id="plus-three-day-humidity">Humidity: </p>
                </div>
                <div class="col">
                    <h4 class="date font-weight-bold" id="plus-four-day"></h4>
                    <div>
                        <img id="four-day-wicon" src="" alt="Weather Icon">
                    </div>
                    <p id="plus-four-day-temp">Temp: </p>
                    <p id="plus-four-day-wind">Wind: </p>
                    <p id="plus-four-day-humidity">Humidity: </p>
                </div>
                <div class="col">
                    <h4 class="date font-weight-bold" id="plus-five-day"></h4>
                    <div>
                        <img id="five-day-wicon" src="" alt="Weather Icon">
                    </div>
                    <p id="plus-five-day-temp">Temp: </p>
                    <p id="plus-five-day-wind">Wind: </p>
                    <p id="plus-five-day-humidity">Humidity: </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
